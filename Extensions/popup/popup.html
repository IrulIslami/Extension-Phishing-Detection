<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HookShield</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Initial View with Logo and Start Button -->
    <div class="container initial-state" id="initialView">
        <div class="shield-logo-large" id="shieldLogoPlaceholder">
            <!-- Logo will be added manually -->
        </div>
        <!--<div class="app-name">HOOKSHIELD</div> -->
        <button class="start-button" id="startButton">START</button>
    </div>
    
    <!-- Input View with Text Area and Detect Button -->
    <div class="container input-state" id="inputView">
        <div class="logo-container">
            <div class="logo-placeholder" id="logoPlaceholder">
                <!-- Logo will be added manually -->
            </div>
            <div class="app-name">HookShield</div>
        </div>
        <div class="tagline">Don't Get Hooked, Scan Before You're Cooked!</div>
        
        <div class="content-section">
            <div class="content-label">Content</div>
            <div class="content-sublabel">Paste or input the mail you want to check.*</div>
            <textarea class="input-box" id="emailContent" placeholder=""></textarea>
        </div>
        
        <button class="detect-button" id="detectButton">DETECT</button>
    </div>
    
    <!-- Result View with Gauge and Finish Button -->
    <div class="container result-state" id="resultView">
        <div class="gauge-container" id="gaugeContainer">
            <!-- Gauge will be generated with JS -->
        </div>
        <div id="percentageDisplay" class="percentage-display">67%</div>
        <div class="chance-text">CHANCE OF A PHISHING EMAIL</div>
        <button class="finish-button" id="finishButton">FINISH</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
