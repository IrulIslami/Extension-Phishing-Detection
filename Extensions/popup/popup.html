<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HookShield - Email Phishing Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <!-- Welcome screen -->
    <div class="container initial-state" id="initialView">
        <div class="shield-logo-large" id="shieldLogoPlaceholder"></div>
        <button class="start-button" id="startButton">START</button>
    </div>

    <!-- Email input screen -->
    <div class="container input-state" id="inputView">
        <div class="logo-container">
            <div class="logo-placeholder" id="logoPlaceholder"></div>
            <div class="app-name">HookShield</div>
        </div>
        
        <div class="tagline">Don't Get Hooked, Scan Before You're Cooked!</div>
        
        <div class="content-section">
            <div class="content-label">Content</div>
            <div class="content-sublabel">Paste or input the mail you want to check.*</div>
            <textarea 
                class="input-box" 
                id="emailContent" 
                placeholder="Click here to paste email content automatically or type manually...">
            </textarea>
        </div>
        
        <button class="detect-button" id="detectButton">DETECT</button>
    </div>

    <!-- Results screen with animated gauge -->
    <div class="container result-state" id="resultView">
        <div class="gauge-wrapper center-position" id="gaugeWrapper">
            <div class="gauge-container" id="gaugeContainer">
                <!-- SVG gauge gets generated by JS -->
            </div>
            <div id="percentageDisplay" class="percentage-display"></div>
            <div class="chance-text" id="chanceText">CHANCE OF A PHISHING EMAIL</div>
        </div>
        
        <div class="result-description" id="resultDescription" style="display: none;">
            <!-- Risk details populated by JS -->
        </div>
        
        <button class="finish-button" id="finishButton" style="display: none;">FINISH</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
